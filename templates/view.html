{% include 'includes/header.html' %}
    <div class="sticky-button">
        <a href="/"><button class="btn" type="button">Notes</button></a>
        <a href="/create"><button class="btn" type="button">Create</button></a>
        <a href="/edit/{{ note_id }}"><button class="btn" type="button">Edit</button></a>
        <form id="delete-form" class="inline-block" action="{{ url_for('delete_note', note_id=note_id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this note?');">
            <button class="btn delete" type="submit" form="delete-form">Delete</button>
        </form>
    </div>
    <div class="note-view">
        <h1 tabindex="0" class="mt-6">{{ name }}</h1>
        <div class="note-content mt-5">{{ content|safe }}</div>
    </div>
{% include 'includes/footer.html' %}

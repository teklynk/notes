{% include 'includes/header.html' %}
    <div class="sticky-button">
        <a href="/create"><button class="btn" type="button">Create</button></a>
    </div>
    <div class="note-view">
        <h1 class="mt-6">All Notes</h1>
        <ul class="note-list mt-5">
            {% for note in notes %}
                <li>
                    <form id="delete-form-{{ note[0] }}" class="inline-block" action="{{ url_for('delete_note', note_id=note[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this note?');">
                        <button class="btn transparent p-0 vertical-align-baseline" type="submit" form="delete-form-{{ note[0] }}" title="Delete">&#x274c;</button>
                    </form>
                    {% if note.shared %}<a href="{{ url_for('share_note', note_id=note.id) }}" class="inline-block vertical-align-baseline" id="shared-note-{{ note[0] }}" title="Share link" target="_blank" rel="noopener"><button class="btn transparent p-0">&#128279;</button></a>{% endif %}
                    <a href="{{ url_for('view_note', note_id=note.id) }}" class="truncated vertical-align-middle">{{ note.name }}</a>
                    <div class="border-bottom"><small class="mb-2 inline-block vertical-align-baseline">{{ note.created_at }}</small></div>
                </li>
            {% else %}
                <li>No notes found.</li>
            {% endfor %}
        </ul>
    </div>
{% include 'includes/footer.html' %}
